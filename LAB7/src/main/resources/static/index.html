<!DOCTYPE html>
<html lang="pl">
<head>
    <title>LAB7</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5 justify-content-center">
    
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addStudentModal">Dodanie studenta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="addStudentErrors"></div>
                    <div class="form-group">
                        <label for="name">Imię</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Nazwisko</label>
                        <input type="text" class="form-control" id="surname">
                    </div>
                    <div class="form-group">
                        <label for="average">Średnia</label>
                        <input type="text" class="form-control" id="average">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-primary" onclick="addStudent()">Dodaj</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="updateStudentModal" tabindex="-1" aria-labelledby="updateStudentModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="updateStudentModal">Aktualizacja studenta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="updateStudentErrors"></div>
                    <div class="form-group">
                        <label for="updateName">Imię</label>
                        <input type="text" class="form-control" id="updateName">
                    </div>
                    <div class="form-group">
                        <label for="updateSurname">Nazwisko</label>
                        <input type="text" class="form-control" id="updateSurname">
                    </div>
                    <div class="form-group">
                        <label for="updateAverage">Średnia</label>
                        <input type="text" class="form-control" id="updateAverage">
                    </div>
                    <input type="hidden" id="updateStudentId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-primary" onclick="updateStudent()">Aktualizuj</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="deleteStudentModal" tabindex="-1" aria-labelledby="deleteStudentModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteStudentModal">Usunięcie studenta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="deleteStudentErrors"></div>
                    <h4 class="text-center">Czy na pewno chcesz usunąć tego studenta?</h4>
                    <input type="hidden" id="deleteStudentId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-danger" onclick="deleteStudent()">Usuń</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <h1 class="text-center">Studenci</h1>
    <button onclick="showAddModal()" class="btn btn-success" data-toggle="modal" data-target="#addStudentModal">Dodaj</button>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Średnia</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody id="studentsTable">
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./skrypt.js"></script>
</body>
</html>
